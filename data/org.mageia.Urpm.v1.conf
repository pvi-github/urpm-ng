<!DOCTYPE busconfig PUBLIC
 "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>

  <!-- Only root can own the service name -->
  <policy user="root">
    <allow own="org.mageia.Urpm.v1"/>
  </policy>

  <!-- Anyone can call methods (PolicyKit handles fine-grained auth) -->
  <policy context="default">
    <allow send_destination="org.mageia.Urpm.v1"/>
    <allow receive_sender="org.mageia.Urpm.v1"/>
  </policy>

</busconfig>
